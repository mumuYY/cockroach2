<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="application/javascript" src="js/vue.js"></script>
    <script type="application/javascript" src="js/jquery.min.js"></script>
    <title>Cockroach2 Moniter</title>
</head>
<body>
    <div>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" target="_blank" href="https://github.com/zhangyingwei/cockroach2">
                <!--<img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">-->
                  <span class="logo-text">Cockroach2</span>
                  <style>
                        .logo-text{
                            color: #009688;
                            font-size: 30px;
                            font-weight: bolder;
                            padding-left: 20px;
                            box-shadow: 0px 0px 0px 0px #000;
                            text-shadow: 0px 0px 0.2em #006359;
                        }
                  </style>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item is-active" href="/">Home</a>
                <!--<a class="navbar-item" href="/queue">Queue</a>-->
                <a class="navbar-item" href="/task">Task</a>
                <!--<a class="navbar-item" href="/executor">Executor</a>-->
              </div>
            </div>
          </nav>
    </div>
    <div class="container is-fluid">
        <div class="columns">
            <div class="column">
                <div class="tile">
                    <div class="tile is-parent is-vertical">
                      <article class="tile is-child notification is-primary">
                        <p class="title">Task</p>
                        <p class="content">
                            <ul id="taskinfos">
                                <li>总数 : <span v-text="count">0</span></li>
                                <li>正在执行 : <span v-text="running">0</span></li>
                                <li>完成 : <span v-text="success">0</span></li>
                                <li>失败 : <span v-text="failed">{{failed}}</span></li>
                            </ul>
                        </p>
                      </article>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="tile">
                    <div class="tile is-parent is-vertical">
                      <article class="tile is-child notification is-primary">
                        <p class="title">Executor</p>
                        <p class="content" >
                            <ul id="executorinfo">
                                <li>正在执行: <span id="executorrunning" v-text="running">0</span></li>
                                <li>执行完毕: <span id="executorend" v-text="end">0</span></li>
                            </ul>
                        </p>
                      </article>
                    </div>
                </div>
            </div>
          </div>
    </div>
</body>
<script type="application/javascript" src="js/index.js"></script>
</html>
