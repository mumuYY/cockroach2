<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Cockroach2 Moniter</title>
</head>
<body>
    <div>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="#">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item is-active" href="index.html">Home</a>
                <a class="navbar-item" href="queue.html">Queue</a>
                <a class="navbar-item" href="task.html">Task</a>
                <a class="navbar-item" href="executor.html">Executor</a>
              </div>
            </div>
          </nav>
    </div>
    <div class="container is-fluid">
        <div class="columns">
            <div class="column">
                <div class="tile">
                    <div class="tile is-parent is-vertical">
                      <article class="tile is-child notification is-primary">
                        <p class="title">Queue</p>
                        <p class="content">
                            <ul>
                                <li>开始时间</li>
                                <li>初始化长度</li>
                                <li>是否阻塞</li>
                                <li>当前长度</li>
                            </ul>
                        </p>
                      </article>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="tile">
                    <div class="tile is-parent is-vertical">
                      <article class="tile is-child notification is-primary">
                        <p class="title">Task</p>
                        <p class="content">
                            <ul>
                                <li>总数</li>
                                <li>正在执行</li>
                                <li>完成</li>
                                <li>失败</li>
                            </ul>
                        </p>
                      </article>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="tile">
                    <div class="tile is-parent is-vertical">
                      <article class="tile is-child notification is-primary">
                        <p class="title">Executor</p>
                        <p class="content">
                            <ul>
                                <li>数量</li>
                            </ul>
                        </p>
                      </article>
                    </div>
                </div>
            </div>
          </div>
    </div>
</body>
</html>
